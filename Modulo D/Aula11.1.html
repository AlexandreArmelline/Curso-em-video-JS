<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro/estrangeiro</title>
    <style>
        #resposta {
          
        }
    </style>

</head>
<body>
<h1>Brasileiro ou estrangeiro?</h1>


<input type="text" name="" id="nacio" placeholder="Em qual país você nasceu?">
<input type="button" value="Ok" onclick="verificar()">

<br><br>
<div id="resposta"><strong>Você é...</strong></div>


<script>
function verificar()    {
var nac = document.getElementById('nacio')
var naci = nac.value
var resposta = document.querySelector('div#resposta')

    if (naci == 'Brasil' ||  naci == 'brasil') {
        resposta.innerHTML = '<p><strong>Você é Brasileiro</strong></p>'
} else {
    resposta.innerHTML = '<p><strong>Você é Estrangeiro</strong></p>'
}

}
</script>
    
</body>
</html>
