<input type="button" value="Ok" onclick="verificar()">


<div id="resposta"></div>
<div id="teste">oi</div>

<script>
function verificar()    {

    if (nac == 'Brasil' ) {
        resposta.innerHTML = '<p><strong>Você é Brasileiro</strong></p>'
} else {
    resposta.innerHTML = '<p><strong>Você é Estrangeiro</strong></p>'
}

teste.innerHTML = nac





}
</script>
