<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro/estrangeiro</title>

</head>
<body>
<h1>Brasileiro ou estrangeiro?</h1>

Em qual país você nasceu? <input type="text" name="nacionalidade" id="nacionalidade">
<input type="button" value="Ok" onclick="verificar()">



<div id="resposta">Brasileiro</div>


<script>
function verificar()    {
var nac = document.querySelector('input#nacionalidade')
var resposta = document.querySelector('div#resposta')
    if (nac != "Brasil" ) {
        resposta.innerHTML = '<p><strong>Você é Estrangeiro</strong></p>'
}



}
</script>
    
</body>
</html>
