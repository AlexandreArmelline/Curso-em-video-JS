<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos no DOM</title>
    <style>
        body {
            background: rgb(186, 177, 196);
            color: rgb(218, 42, 130);
            font: normal 20pt arial 
            
        }

        h1{
            font: normal 30pt arial;
        }
    </style>

</head>
<body>
    <h1 id="abobrinha">Primeiros passos no <strong>DOM</strong></h1>
    <p >O que é DOM?</p>
    <p id="pimentao">Para que serve o DOM?</p>
    <div>Teste com DOM</div>
    <p class="query">O DOM é muito legal</p>

    <script>
        var corpo = document.body
        var chuchu = window.document.getElementsByTagName('div')[0]
        window.document.write('Tá assim: ' + chuchu.innerText)
      chuchu.style.color = 'green'
      corpo.style.background = 'orange'
        document.getElementById('abobrinha')
        abobrinha.style.background = 'black'
        abobrinha.innerText = 'Abobrinha'
        document.getElementById('pimentao').innerText = 'Bala'
        var batata = document.querySelector('p.query')
        batata.style.background = 'red'
    </script>
    
</body>
</html>
